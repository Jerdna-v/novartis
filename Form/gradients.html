<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Snake</title>
	<link rel="stylesheet" type="text/css" href="gradients.css">
	<link rel="stylesheet" href="font/stylesheet.css" type="text/css" charset="utf-8" />
</head>
<body>
	<div class="container">
		<div class="snake_title_container">
			<div class="snake_title" id="snake_tail"></div>
			<div class="snake_title">
				<span class="snake_title_letter"> S </span>
			</div>
			<div class="snake_title">
				<span class="snake_title_letter"> N </span>
			</div>
			<div class="snake_title">
				<span class="snake_title_letter"> A </span>
			</div>
			<div class="snake_title">
				<span class="snake_title_letter"> K </span>
			</div>
			<div class="snake_title">
				<span class="snake_title_letter"> E </span>
			</div>
			<div class="snake_title" id="snake_head">
				<div id="snake_eyes">
					<div id="snake_eye_up"></div>
					<div id="snake_eye_down"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="retro_menu">
		<a href="play.html">
			<div class="retro_button">
				<span class="center_button_text">PLAY</span>
			</div>
		</a>
		<a href="rules.html">
			<div class="retro_button">
				<span class="center_button_text">RULES</span>
			</div>
		</a>
	</div>

</html>
